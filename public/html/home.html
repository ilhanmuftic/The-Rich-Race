<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rich Race</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="/css/prompt.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a id="username" href="#"></a>
      <ul class="navbar-links">
        <li><a href="/">Home</a></li>
        <li><a href="/jobs">Jobs</a></li>
        <li><a href="/education">Education</a></li>
        <li><a href="/bank">Bank</a></li>
        <li><a href="/market">Market</a></li>
        <li><a href="/garage">Garage</a></li>
        <li><a href="/time">Time</a></li>
        <li><a href="#" onclick="logout()">Log Out</a></li>
      </ul>
      <a class="logo" href="#">The Rich Race</a>
    </div>
  </nav>
  
  
  <div class="player-info"></div>
    <div class="tables-container">
        <div class="table" >
          <h2 class="table-title" >Incomes</h2>
          <table name="incomes"><thead><tr><th>Name</th><th>Value</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="table">
          <h2 class="table-title">Expenses</h2>
          <table name="expenses"><thead><tr><th>Name</th><th>Value</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="table">
          <h2 class="table-title">Assets</h2>
          <table  name="assets">
            <thead>
              <tr>
                <th>Name</th>
                <th>Value</th>
                <th>Amount</th>
                <th>Profit</th>
              </tr>
            </thead>
            <tbody>
              <tr name="stock" class="asset-type">
                <th>Stocks:</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
              <tr name="real estate" class="asset-type">
                <th>Real Estate:</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
              <tr name="land" class="asset-type">
                <th >Land:</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="table">
          <h2 class="table-title">Liabilities</h2>
          <table  name="liabilities">
            <thead>
              <tr>
                <th>Name</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
      <div class="payday">
        <p id="payday">PayDay: ?</p>
      </div>

      
      
    <script src="/js/script.js"></script>
    <script src="/js/home.js"></script>
</body>
</html>
